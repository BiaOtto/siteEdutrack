<section class="chamada-matricula">
  <button id="abrir-matricula" class="btn-matricula">Quero me Matricular</button>
</section>

<section id="matricula" class="matricula hidden">
  <h2>Matrícula</h2>
  <form id="form-matricula" novalidate>
    <label for="nome">Nome Completo *</label>
    <input type="text" name="nome" id="nome" required />
    <span class="erro"></span>

    <label for="email">Email *</label>
    <input type="email" name="email" id="email" required />
    <span class="erro"></span>

    <label for="telefone">Telefone *</label>
    <input type="tel" name="telefone" id="telefone" required />
    <span class="erro"></span>

    <label for="cpf">CPF *</label>
    <input type="text" name="cpf" id="cpf" required />
    <span class="erro"></span>

    <!-- Seleção do curso -->
    <label for="curso">Curso Desejado *</label>
    <select name="curso" id="curso" required>
      <option value="">Selecione</option>
      <option value="web">Desenvolvimento Web Fullstack</option>
      <option value="datascience">Data Science & Machine Learning</option>
      <option value="marketing">Marketing Digital & SEO</option>
      <option value="uxui">UX/UI Design</option>
    </select>
    <span class="erro"></span>

    <label for="cep">CEP *</label>
    <input type="text" name="cep" id="cep" required />
    <span class="erro"></span>

    <label for="rua">Rua *</label>
    <input type="text" name="rua" id="rua" required />
    <span class="erro"></span>

    <label for="bairro">Bairro *</label>
    <input type="text" name="bairro" id="bairro" required />
    <span class="erro"></span>

    <label for="cidade">Cidade *</label>
    <input type="text" name="cidade" id="cidade" required />
    <span class="erro"></span>

    <label for="estado">Estado *</label>
    <input type="text" name="estado" id="estado" required />
    <span class="erro"></span>

    <button type="submit">Enviar Matrícula</button>
  </form>
</section>

<script>
  document.getElementById("abrir-matricula").addEventListener("click", function() {
    document.getElementById("matricula").classList.toggle("hidden");
  });

  document.getElementById("form-matricula").addEventListener("submit", function(e) {
    e.preventDefault();
    const cursoSelecionado = document.getElementById("curso").value;
    
    if (cursoSelecionado) {
      // Aqui você pode adicionar qualquer lógica para enviar a matrícula
      // Exemplo: 
      alert("Você se matriculou no curso de " + cursoSelecionado);
    } else {
      alert("Por favor, selecione um curso.");
    }
  });
</script>
